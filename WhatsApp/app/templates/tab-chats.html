<ion-view view-title="Conversation">
    <ion-nav-buttons side="right">
        <button class="button" ng-click="showCreateDialog()">
            New&nbsp;
            <i class="icon ion-android-add icon-accessory"></i>
        </button>
    </ion-nav-buttons>
    <ion-header-bar class="bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Filtrer" ng-model="filter">
        </label>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats | filter:filter | orderBy: 'creationDate'" type="item-text-wrap" href="#/tab/chats/{{chat._id}}">
                <img ng-src="{{chat.face}}">
                <h2>{{chat.name}}</h2>
                <p>{{chat.description}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
