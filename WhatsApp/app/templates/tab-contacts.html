<ion-view view-title="Contacts">
    <ion-header-bar class="bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Filtrer" ng-model="filter">
        </label>
    </ion-header-bar>
    <ion-content class="padding">
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="contact in contacts | filter:filter" type="item-text-wrap">
                <img ng-src="{{contact.face}}">
                <h2>{{contact.firstName}} {{contact.lastName | uppercase}}</h2>
                <p>{{contact.email}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
